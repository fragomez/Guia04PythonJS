<head>
    <meta charset="UTF-8">

<body>
    <h1>7. Diseñe un pseudocódigo que lea el valor de un ángulo expresado en radianes y calcule e imprima el
        valor del seno de dicho ángulo. Se leerá también el número de términos de la serie.
        SEN(X) = X - ( X 3 / 3 ! ) + ( X 5 / 5 ! ) - (X7/ 7!) + .....</h1>
        <div class="contenedor">
            <div class="variables">
                <form id="guia4">
                    <div class="operaciones">
                        <input id="angulo" type="number" autofocus required placeholder="Ingrese el angulo en radianes">
                        <input id="serie" type="number" required placeholder="Ingrese la serie">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="resultado" id="menor"></div>
                    <div class="resultado" id="mayor"></div>
                    <div class="resultado" id="resultado"></div>
                </form>
            </div>
        </div>

    <!-- Cargamos el archivo js dónde se realiza la lógica de negocio-->
    <script src="main.js"></script>
</body>

</html>
